<div class="row">
  <div class="col-md-4">
    <div *ngIf="alert" class="alert alert-danger" role="alert">
      Username and password are not right
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <label>Username</label>
        <input [(ngModel)]="username" class="form-control"/>
        <label>Password</label>
        <input [(ngModel)]="password"  type="password" class="form-control"/><br>
        <button class="btn btn-success" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
